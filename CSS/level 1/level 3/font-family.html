<head>
    <title>Font Family</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        .article {
            font-family: "Dancing Script", cursive;
        }

</head>
<body>
    <p class="article">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae dicta, harum vitae, hic, voluptatem placeat itaque minus nobis error magni molestias ab. Placeat quaerat nam voluptas odio iste delectus quasi?</p>
</body>
</html>
