<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .pad {
            height: 50px;
            width: 50px;
            padding: 2px;
        }

        #first {
            margin: 5px 5px 2 5px 5px;
            background-color: slateblue;
        }

        #second {
            margin: 50px 5px 5px 5px;
            background-color: mediumorchid;
        }
    </style>
</head>
<body>
    <div id="first" class="pad">first</div>
    <div id="second" class="pad">second</div>
</body>
</html>
